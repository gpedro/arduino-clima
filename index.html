<html>
<head>
	<title>Arduino Clima</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="web/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="web/css/style.css">
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
	var socket = io();

	socket.on('cidade', function(data){
		$("#cidade").text(data);
		console.log(data);
	});

	socket.on('resultadoCidade', function(data){
		$("#ResultCidade").text(data['cidade']);
		$("#ResultEstado").text(data['estado']);
		$("#ResultPais").text(data['pais']);
		$("#resultadoCidades").fadeIn(500);
		$("#carregando").removeClass('pulse').hide();
	});

	$(document).ready(function(){
		socket.emit('pegaCidade', {});
		console.log("emit enviado");

		$("#procuraCidade").submit(function(event){
			var cidade = $("#inputCidade").val();
			socket.emit('procuraCidade', cidade);
			$("#carregando").addClass('pulse').show();
			$("#resultadoCidades").hide();
			console.log("procurar cidades enviado");
			return false;
		});
	});
	</script>
</head>
<body>
	<div id="topo">
		<div class="row" id="centro">
			<h1 class="col-md-12 text-center"><span>Arduino</span>Clima v1.2</h1>
			<h2 class="col-md-12 text-center"><small>Desenvolvido: por Pedro Henrique</small></h2>
		</div>	
	</div>

	<div id="conteudo"><!--Conteudo-->
		<p class="lead">Tempo de atualização: <span id="arduinoStatus" class="text-success">xxxxxxx</span> Cidade definida: <span id="cidade" class="text-info"></span></p>
		<div class="col-me-6">
			<h3>Alterar Cidade:</h3>
			<form id="procuraCidade">
				<div class="form-group">
					<div class="input-group">
						<input id="inputCidade" type="text" class="form-control" placeholder="Digite o nome da sua cidade.">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-success">Procurar</button>
						</span>
					</div>
				</div>
			</form>
			<h1 id="carregando" class="text-center">Carregando...</h1>
			<div class="row" id="resultadoCidades">
				<div class="col-md-3 text-center col-xs-12">Cidade: <span id="ResultCidade" class="text-info"></span></div>
				<div class="col-md-3 text-center col-xs-12">Estado: <span id="ResultEstado" class="text-info"></span></div>
				<div class="col-md-3 text-center col-xs-12">Pais: <span id="ResultPais" class="text-info"></span></div>
				<div class="col-md-3 text-center col-xs-12"><button class="btn btn-info">Confirmar</button></div>
			</div>
		</div>
	</div><!--Fim Conteudo-->
</body>
</html>
